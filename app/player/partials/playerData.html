<div class="page-header">
    <h1>{{ roller.name }} <small>{{team.name}}</small></h1>
</div>


<div class="row" ng-controller="PlayerMatchDataCtrl">
    <div ng-include="'player/partials/scoreDetails.html'" class="col-md-6"></div>

    <div id="mainGraph"  class="col-md-6" style="padding: 0">
        <div ng-controller="PlayerMatchLineGraphCtrl">
            <svg style="float: left" linegraph data="data" lines="lines" width="75%" height="300" ydomain="[0,300]" margin="50">
            </svg>
            <div style="float: left" legend lines="lines" data="data"></div>
        </div>


        <div>
            <svg differencegraph data="data" width="100%" height="300" margin="50"></svg>
        </div>
    </div>
</div>

<div class="page-header">
    <h2>Score Ranges</h2>
</div>

<div class="row" ng-controller="PlayerGameSeriesRangeCtrl">
    <svg numberrange data="gameScratch" width="100%" height="60" maxValue="300" axis="top"></svg>
    <svg numberrange data="seriesScratch" width="100%" height="60" maxValue="900" axis="bottom"></svg>
</div>

<div class="page-header" ng-if="matches.length">
    <h2>Score Sheets</h2>
</div>

<div class="row" ng-controller="PlayerScoreSheetsCtrl" ng-if="matches.length">
    <div style="padding-bottom: 20px;" ng-repeat="match in matches"
         ng-init="label=match.label;game=match.games"
         ng-include="'common/partials/frame.html'">
    </div>
</div>
