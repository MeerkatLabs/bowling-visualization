<h1>Weeks</h1>

<ul>
    <li ng-repeat="week in league.weeks">
        Week {{ week.weekNumber }}: {{ week.date }}
        <ul>
            <li ng-repeat="match in week.matches">
                <a href="#/matches/{{match.id}}">{{ match.teams[0].name }} vs. {{ match.teams[1].name }}</a>
            </li>
        </ul>
    </li>
</ul>
