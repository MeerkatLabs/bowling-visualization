<h1>Weeks</h1>

<div class="row" ng-repeat="split in splits">
    <div class="col-md-4" ng-repeat="week in split">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Week {{week.weekNumber}}: {{week.date}}</h3>
            </div>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li ng-repeat="match in week.matches">
                        <a href="#/matches/{{match.id}}">{{ match.teams[0].name }} vs. {{ match.teams[1].name }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
