<div class="page-header">
    <h1>Game Breakdown</h1>
</div>

<div class="row" ng-controller="MatchScoreVisualizationCtrl as scorechart">
    <div ng-repeat="label in detail.league.gameLabels" class="col-md-{{ (12 / (detail.league.gamesPerSeries + 1)) }}">
        <svg width="250" height="300" piechart data="scorechart.gameCharts[$index]">
            <text text-anchor="middle" transform="translate(125, 155)">Game {{label}}</text>
        </svg>
    </div>
    <div class="col-md-{{ (12 / (detail.league.gamesPerSeries + 1)) }}">
        <svg width="300" height="300" piechart data="scorechart.totalData">
            <text text-anchor="middle" transform="translate(150, 155)">Totals</text>
        </svg>
    </div>
</div>

<div class="row">
    <div class="col-md-6"
         ng-repeat="team in detail.match.teams"
         ng-init="score = detail.match.scores[$index]"
         ng-include="'match/partials/cumulativeScoreSheet.html'">
    </div>
</div>

<div class="row" ng-if="detail.hasScores">
    <div ng-repeat="score in detail.match.scores" class="col-md-6">
        <div style="padding-bottom: 20px; float: left" ng-repeat="game in score.scoresByGame"
             ng-init="label = 'Game ' + ($index + 1)"
             ng-include="'common/partials/frame.html'">
        </div>
    </div>
</div>
