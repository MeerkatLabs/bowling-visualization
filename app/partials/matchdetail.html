<h1>Match: {{ match.teams[0].name }} vs. {{ match.teams[1].name }}</h1>

<div class="row">
    <div class="col-md-6"
         ng-repeat="team in match.teams"
         ng-init="score = match.scores[$index]"
         ng-include="'partials/match/cumulativeScoreSheet.html'">
    </div>
</div>

<div class="row">
    <div ng-repeat="score in match.scores" class="col-md-6">
        <div ng-repeat="game in score.scoresByGame" ng-init="gameIndex = $index" ng-include="'partials/match/frame.html'">

        </div>
    </div>
</div>
