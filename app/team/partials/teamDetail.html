<div class="page-header">
    <h1>{{ team.name }}</h1>
</div>

<ng-include src="'team/partials/playerList.html'" ng-controller="TeamMembersController"></ng-include>

<div class="page-header">
    <h2>Matches</h2>
</div>

<ng-include src="'team/partials/matchList.html'" ng-controller="TeamMatchListController"></ng-include>

<div class="page-header">
    <h2>Player Contribution</h2>
</div>
<div class="row">
    <div class="col-md-12" ng-controller="TeamTotalPinsCtrl">
        <svg width="100%" bargraph data="data"></svg>
    </div>
</div>

<div class="page-header">
    <h2>Team Handicap Over Time</h2>
</div>
<div class="row">
    <div class="col-md-12" ng-controller="TeamHandicapCtrl">
        <svg width="100%" horizbargraph data="data"></svg>
    </div>
</div>

<div class="page-header">
    <h2>Pins per Week Over Time</h2>
</div>
<div class="row">
    <div class="col-md-12" ng-controller="TeamPinsPerWeekCtrl">
        <svg width="100%" horizbargraph data="data"></svg>
    </div>
</div>

<div class="page-header">
    <h2>Open Close Analysis</h2>
</div>
<div class="row" ng-controller="TeamOpenCloseCtrl">
    <div class="col-md-6">
        <ul>
            <li>Strikes: {{ strikes }}</li>
            <li>Spares: {{ spares }}</li>
            <li>Open: {{ open }}</li>
            <li>Total Frames: {{ total }}</li>
        </ul>
    </div>
    <div class="col-md-6">
        <svg width="100%" height="100" bargraph data="data"></svg>
    </div>
</div>
